<!DOCTYPE html>
<html lang="pl-PL">
<link rel="stylesheet" href="../css/style.css" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="application/javascript" src="../js/validationCommon.js"></script>
    <script type="application/javascript" src="../js/validationPlayingField.js"></script>
    <title>DOSIR Warszawa</title>
</head>

<body>
    <header>
        <h1>DOSIR Warszawa</h1>
        <img src="../images/logo.png" alt="DOSIR Warszawa Logo">
    </header>
    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="">Gracze</a></li>
            <li><a href="" class="active">Obiekty sportowe</a></li>
            <li><a href="">Event</a></li>
        </ul>
    </nav>
    <main>
        <h2>Nowy obiekt sportowy</h2>
        <form class="form" novalidate onsubmit="return validateForm()">

            <label for="name">Nazwa:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="name" id="name" />
            <span id="errorName" class="errors-text"></span>

            <label for="adress">Adres:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="adress" id="adress" />
            <span id="errorAdress" class="errors-text"></span>


            <label for="cloackroom">Szatnia:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="cloackroom" id="cloackroom" placeholder="TAK lub NIE"/>
            <span id="errorCloackroom" class="errors-text"></span>

            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <input type="submit" value="Dodaj" class="form-button-submit" />
                <a href="" class="form-button-cancel">Anuluj</a>
            </div>

        </form>

    </main>
    <footer>
        Piotr, Wierzbicki, s9405
    </footer>

</body>

</html>
