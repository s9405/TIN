<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSIR Warszawa</title>
</head>
<body>
    <header>
        <h1>DOSIR Warszawa</h1>
        <img src="images/logo.png" alt="DOSIR Warszawa Logo">
    </header>
    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="">Gracze</a></li>
            <li><a href="">Obiekty sportowe</a></li>
            <li><a href="">Dołącz gracza do eventu</a></li>
        </ul>
    </nav>
    <main>
        <h2>Nowy gracz</h2>
        <form>
            <div>
                <label for="firstName">Imię:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="firstName" id="firstName" />
            </div>
            <div>
                <label for="lastName">Nazwisko:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="lastName" id="lastName" />
            </div>
            <div>
                <label for="email">E-mail:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <input type="submit" value="Dodaj" />
                <a href="">Anuluj</a>    
            </div> 

        </form>
        
    </main>
    <footer>
        Piotr, Wierzbicki, s9405
    </footer>
    
</body>
</html>
