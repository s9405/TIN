<!DOCTYPE html>
<html lang="pl-PL">
<link rel="stylesheet" href="../css/style.css" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="application/javascript" src="../js/validationCommon.js"></script>
    <script type="application/javascript" src="../js/validationPlayerForm.js"></script>
    <title>DOSIR Warszawa</title>
</head>

<body>
    <header>
        <h1>DOSIR Warszawa</h1>
        <img src="../images/logo.png" alt="DOSIR Warszawa Logo">
    </header>
    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="" class="active">Gracze</a></li>
            <li><a href="">Obiekty sportowe</a></li>
            <li><a href="">Event</a></li>
        </ul>
    </nav>
    <main>
        <h2>Nowy gracz</h2>
        <form class="form" novalidate onsubmit="return validateForm()">

            <label for="firstName">Imię:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="firstName" id="firstName" placeholder="2-20 znaków" />
            <span id="errorFirstName" class="errors-text"></span>

            <label for="lastName">Nazwisko:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="lastName" id="lastName" placeholder="2-20 znaków" />
            <span id="errorLastName" class="errors-text"></span>

            <label for="email">E-mail:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="email" name="email" id="email" placeholder="np. nazwa@domena.pl" />
            <span id="errorEmail" class="errors-text"></span>

            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <input type="submit" value="Dodaj" class="form-button-submit" />
                <a href="" class="form-button-cancel">Anuluj</a>
            </div>

        </form>

    </main>
    <footer>
        Piotr, Wierzbicki, s9405
    </footer>

</body>

</html>
