<!DOCTYPE html>
<html lang="pl-PL">
<link rel="stylesheet" href="../css/style.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSIR Warszawa</title>
</head>
<body>
    <header>
        <h1>DOSIR Warszawa</h1>
        <img src="../images/logo.png" alt="DOSIR Warszawa Logo">
    </header>
    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="">Gracze</a></li>
            <li><a href="">Obiekty sportowe</a></li>
            <li><a href=""class="active">Event</a></li>
        </ul>
    </nav>
    <main>
        <form class="form">
            <div class="form-group">
                <label for="player">Gracz:</label>
                <select>
                    <option>Jan Nowak</option>
                    <option>Paweł Kowalski</option>
                </select>
            </div>
            <div class="form-group">
                <label for="playing-field">Obiekt sportowy:</label>
                <select>
                    <option>Hala sportowa praga pn</option>
                 <option>Orlik targówek 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="begin-time">Początek:</label>
                <input type="datetime-local" name="begin-time" value="2020-06-12T19:30" id="begin-time" disabled/>
            </div>
            <div class="form-group">
                <label for="end-time">Koniec:</label>
                <input type="datetime-local" name="end-time" value="2020-06-12T21:30" id="end-time" disabled/>
            </div>
            <div class="form-group">
                <label for="max-number-pf-player">Ilość graczy:</label>
                <input type="number" name="max-number-pf-player" value="10" id="max-number-pf-player" disabled/>
            </div>
        </form>
        <div class="form-buttons">
            <a href="" class="list-actions-button-edit">Edytuj</a> 
            <a href="" class="list-actions-button-details">Powrót</a>    
        </div> 

        
    </main>
    <footer>
        Piotr, Wierzbicki, s9405
    </footer>    
</body>
</html>
