<!DOCTYPE html>
<html lang="pl-PL">
<link rel="stylesheet" href="../css/style.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSIR Warszawa</title>
</head>
<body>
    <header>
        <h1>DOSIR Warszawa</h1>
        <img src="../images/logo.png" alt="DOSIR Warszawa Logo">
    </header>
    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="">Gracze</a></li>
            <li><a href=""class="active">Obiekty sportowe</a></li>
            <li><a href="">Event</a></li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły gracza</h2>
        <div>
            <label for="name">Nazwa:</label>
            <input type="text" name="name" value="Orlik targówek 2" id="name" disabled/>
        </div>
        <div>
            <label for="adress">Adres:</label>
            <input type="text" name="adress" value="Ossowskiego 2" id="adress" disabled/>
        </div>
        <div>
            <label for="cloakroom">Szatnia:</label>
            <input type="text" name="cloakroom" value="true" id="cloakroom" disabled/>
        </div>
        <a href="">Edytuj</a> 
        <h2>Szczegóły eventów</h2>
        <table class="table-list">
            <thead>
                <tr>
                    <th>Nazwisko gracza</th>
                    <th>Początek</th>
                    <th>Koniec</th>
                    <th>Ilość graczy</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nowak</td>
                    <td>2020-11-01 12:00</td>
                    <td>2020-11-01 14:00</td>
                    <td>10</td>
                </tr>
                
            </tbody>
        </table>
        <div>
            <a href="">Powrót</a>    
        </div> 
    </main>
    <footer>
        Piotr, Wierzbicki, s9405
    </footer>
    
</body>
</html>
